<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca de Games</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Biblioteca de Games</h1>
    </header>
    <main>
        <div class="filters">
            <input type="search" id="search-input" placeholder="Pesquisar por título...">
            <select id="genre-filter">
                <option value="">Todos os Gêneros</option>
                <!-- Opções de gênero serão preenchidas dinamicamente -->
            </select>
        </div>
        <div id="game-list">
            <!-- Os jogos serão inseridos aqui via JavaScript -->
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
