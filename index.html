<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca de Games</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9983236555901620"
     crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="header-container">
            <h1><a href="index.html">Biblioteca de Games</a></h1>
            <nav id="nav-links" class="nav-links">
                <!-- Links de navegação são inseridos aqui pelo shared.js -->
            </nav>
        </div>
    </header>
    <main>
        <!-- Início do Bloco de Anúncio - Banner Topo -->
        <div class="ad-container" style="text-align:center; margin: 20px 0;">
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-9983236555901620"
                 data-ad-slot="1927617389"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
            <script>
                 (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>
        <!-- Fim do Bloco de Anúncio -->
        <div class="top-actions">
            <div class="filters">
                <input type="search" id="search-input" placeholder="Pesquisar por título...">
                <select id="genre-filter">
                    <option value="">Todos os Gêneros</option>
                    <!-- Opções de gênero serão preenchidas dinamicamente -->
                </select>
            </div>
            <button id="suggest-game-btn" class="suggest-btn">Sugerir um Jogo</button>
        </div>
        <div id="game-list">
            <!-- Os jogos serão inseridos aqui via JavaScript -->
        </div>
        <div id="pagination-controls" class="pagination-controls">
            <!-- Os botões de paginação serão inseridos aqui -->
        </div>
        <!-- Início do Bloco de Anúncio - Banner Rodapé -->
        <div class="ad-container" style="text-align:center; margin: 20px 0;">
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-9983236555901620"
                 data-ad-slot="1927617389"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
            <script>
                 (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>
        <!-- Fim do Bloco de Anúncio -->
    </main>

    <footer>
        <p>&copy; 2025 Biblioteca de Games. Todos os direitos reservados.</p>
    </footer>

    <script src="script.js"></script>
    <script type="module" src="shared.js"></script>

    <!-- Modal de Sugestão de Jogo -->
    <div id="suggest-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" id="close-modal-btn">&times;</span>
            <h2>Sugerir um Jogo</h2>
            <p>Qual jogo você gostaria de ver na nossa biblioteca?</p>
            <form id="suggest-form">
                <div class="form-group">
                    <label for="game-name">Nome do Jogo:</label>
                    <input type="text" id="game-name" required>
                </div>
                <button type="submit">Enviar Sugestão</button>
            </form>
        </div>
    </div>
</body>
</html>
