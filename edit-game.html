<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Jogo - Painel do Admin</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-container">
            <h1><a href="admin.html">Editar Jogo</a></h1>
            <nav id="nav-links" class="nav-links">
                <!-- Links de navegação são inseridos aqui pelo shared.js -->
            </nav>
        </div>
    </header>
    <main>
        <div class="admin-section">
            <form id="edit-game-form">
                <input type="hidden" id="gameId">
                <div class="form-group">
                    <label for="title">Título:</label>
                    <input type="text" id="title" required>
                </div>
                <div class="form-group">
                    <label for="genre">Gênero:</label>
                    <input type="text" id="genre" required>
                </div>
                <div class="form-group">
                    <label for="description">Descrição:</label>
                    <textarea id="description" rows="4" required></textarea>
                </div>
                <div class="form-group">
                    <label for="downloadLink">Link de Download:</label>
                    <input type="url" id="downloadLink" required>
                </div>
                <p>Para alterar imagens, por favor, exclua e adicione o jogo novamente.</p>
                <button type="submit">Salvar Alterações</button>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Biblioteca de Games. Todos os direitos reservados.</p>
    </footer>

    <script src="admin.js"></script>
    <script type="module" src="shared.js"></script>
</body>
</html>
