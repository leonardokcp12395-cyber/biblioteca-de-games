<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Jogo - Painel do Admin</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Editar Jogo</h1>
    </header>
    <main>
        <div class="admin-section">
            <form id="edit-game-form">
                <input type="hidden" id="gameId">
                <div class="form-group">
                    <label for="title">Título:</label>
                    <input type="text" id="title" required>
                </div>
                <div class="form-group">
                    <label for="genre">Gênero:</label>
                    <input type="text" id="genre" required>
                </div>
                <div class="form-group">
                    <label for="description">Descrição:</label>
                    <textarea id="description" rows="4" required></textarea>
                </div>
                <div class="form-group">
                    <label for="downloadLink">Link de Download:</label>
                    <input type="url" id="downloadLink" required>
                </div>
                <p>Para alterar imagens, por favor, exclua e adicione o jogo novamente.</p>
                <button type="submit">Salvar Alterações</button>
            </form>
        </div>
    </main>
    <script src="admin.js"></script>
    <script src="shared.js"></script>
</body>
</html>
