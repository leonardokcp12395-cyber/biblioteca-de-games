<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Biblioteca de Games</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-container">
            <h1><a href="index.html">Biblioteca de Games</a></h1>
            <nav id="nav-links" class="nav-links">
                <!-- Links de navegação são inseridos aqui pelo shared.js -->
            </nav>
        </div>
    </header>

    <main>
        <div class="auth-container">
            <h2>Login</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="username">Nome de Usuário:</label>
                    <input type="text" id="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Senha:</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit">Entrar</button>
            </form>
            <p>Não tem uma conta? <a href="register.html">Registre-se</a>.</p>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Biblioteca de Games. Todos os direitos reservados.</p>
    </footer>

    <script src="auth.js"></script>
    <script src="shared.js"></script>
</body>
</html>
