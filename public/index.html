<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca de Games</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-container">
            <h1><a href="index.html">Biblioteca de Games</a></h1>
            <nav id="nav-links" class="nav-links">
                <!-- Links de navegação são inseridos aqui pelo shared.js -->
            </nav>
        </div>
    </header>
    <main>
        <div class="filters">
            <input type="search" id="search-input" placeholder="Pesquisar por título...">
            <select id="genre-filter">
                <option value="">Todos os Gêneros</option>
                <!-- Opções de gênero serão preenchidas dinamicamente -->
            </select>
        </div>
        <div id="game-list">
            <!-- Os jogos serão inseridos aqui via JavaScript -->
        </div>
        <div id="pagination-controls" class="pagination-controls">
            <!-- Os botões de paginação serão inseridos aqui -->
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Biblioteca de Games. Todos os direitos reservados.</p>
    </footer>

    <script src="script.js"></script>
    <script src="shared.js"></script>
</body>
</html>
