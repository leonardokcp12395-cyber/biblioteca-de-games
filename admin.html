<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel do Admin</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Painel do Admin</h1>
    </header>
    <main>
        <div class="admin-section">
            <h2>Adicionar Novo Jogo</h2>
            <form id="add-game-form">
                <div class="form-group">
                    <label for="title">Título:</label>
                <input type="text" id="title" required>
            </div>
            <div class="form-group">
                <label for="genre">Gênero:</label>
                <input type="text" id="genre" required>
            </div>
            <div class="form-group">
                <label for="description">Descrição:</label>
                <textarea id="description" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="downloadLink">Link de Download:</label>
                <input type="url" id="downloadLink" required>
            </div>
            <div class="form-group">
                <label for="coverImage">Imagem de Capa (obrigatório):</label>
                <input type="file" id="coverImage" accept="image/*" required>
            </div>
            <div class="form-group">
                <label for="gameImages">Imagens da Galeria (opcional, até 8):</label>
                <input type="file" id="gameImages" accept="image/*" multiple>
            </div>
            <button type="submit">Adicionar Jogo</button>
        </form>
        </div>

        <div class="admin-section">
            <h2>Gerenciar Jogos Existentes</h2>
            <table id="manage-games-table">
                <thead>
                    <tr>
                        <th>Capa</th>
                        <th>Título</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="games-list-body">
                    <!-- A lista de jogos será inserida aqui -->
                </tbody>
            </table>
        </div>
    </main>
    <script src="admin.js"></script>
    <script src="shared.js"></script>
</body>
</html>
